<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ISS Canlƒ± Konum üõ∞Ô∏è</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background-color: #000; color: #0f0; font-family: monospace; }
        #map { height: 100vh; }
        .bilgi { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0; z-index: 999; }
    </style>
</head>
<body>
    <div class="bilgi">
        <h2>üõ∞Ô∏è ISS Konumu</h2>
        <p>Enlem: <span id="lat">...</span></p>
        <p>Boylam: <span id="lon">...</span></p>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const ikon = L.icon({iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg', iconSize: [50, 30]});
        const marker = L.marker([0, 0], {icon: ikon}).addTo(map);

        async function veriCek() {
            const res = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
            const data = await res.json();
            document.getElementById('lat').innerText = data.latitude.toFixed(2);
            document.getElementById('lon').innerText = data.longitude.toFixed(2);
            marker.setLatLng([data.latitude, data.longitude]);
        }
        setInterval(veriCek, 2000);
        veriCek();
    </script>
</body>
</html>
